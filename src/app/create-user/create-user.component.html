<div class="row">
  <div class="col-6 mx-auto">
    <form (ngSubmit)="addUser()" [formGroup]="createUserForm">
      <div class="form-group row">
        <input formControlName="userName" class="form-control" type="text" name="userName" placeholder="user name" />
        <div *ngIf="verifier('userName', 'required')" class="input-error">
          Champ obligatoire
        </div>
      </div>
      <div class="form-group row">
        <input class="form-control" formControlName="firstName" type="text" name="firstName"
          placeholder="first Name" />
        <div *ngIf="verifier('firstName', 'required')" class="input-error">
          Champ obligatoire
        </div>
        <div *ngIf="erreurMessage" class="input-error">
          Erreur : {{erreurMessage}}
        </div>
      </div>
      <div class="form-group row">
        <input class="form-control" formControlName="familyName" type="text" name="familyName"
          placeholder="family name" />
        <div *ngIf="verifier('familyName', 'required')" class="input-error">
          Champ obligatoire
        </div>
        <div *ngIf="erreurMessage" class="input-error">
          Erreur : {{erreurMessage}}
        </div>
      </div>
      <div class="input-group row">
        <select class="custom-select" formControlName="role" placeholder="role" name="role" id="inputGroupSelect02">
          <option selected>Choose...</option>
          <option *ngFor="let role of roles" [ngValue]="role">{{ role.roleName }}</option>
          <!-- <option value="2">Administrator</option> -->
        </select>
        <div class="input-group-append">
          <label class="input-group-text" for="inputGroupSelect02">Role</label>
        </div>
      </div>
     
      <div class="row">
        <div class="col-6 mx-auto" style="margin-top:20px;">
          <button class="btn btn-primary">Create user</button>
          <button style="margin-left:20px;" type="button" class="btn btn-primary" routerLinkActive="active" [routerLink]="['/Home']">Home Page</button>
        </div>
    </div>
    <div style="margin-top:20px;" class="alert alert-success" role="alert" *ngIf="sucess">
      {{message}}
    </div>
    <div style="margin-top:20px;" class="alert alert-danger" role="alert" *ngIf="error">
     {{message}}
    </div>
    </form>
  </div>
</div>
