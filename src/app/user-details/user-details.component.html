<!-- Editable table -->
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">User details</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
            class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
      <table *ngIf="user" class="table table-bordered table-responsive-md table-striped text-center">
        <thead>
          <tr>
            <th class="text-center">User ID</th>
            <th class="text-center">User Name</th>
            <th class="text-center">Family Name</th>
            <th class="text-center">First Name Name</th>
            <th class="text-center">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td  class="pt-3-half" contenteditable="true"> {{ user.idUser }} </td>
           <td  class="pt-3-half" contenteditable="true">{{  user.userName }}</td>
            <td  class="pt-3-half" contenteditable="true">{{ user.familyName }}</td>
            <td  class="pt-3-half" contenteditable="true">{{ user.firstName }}</td>
            <td  class="pt-3-half" contenteditable="true">{{ user.role }}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div style="margin-top:20px;" class="alert alert-danger" role="alert" *ngIf="error">
  {{message}}
 </div>
